# Конфигурация демонстрационного приложения
# Этот файл содержит настройки приложения, которые можно изменять без перекомпиляции

[server]
# Адрес, на котором будет запущен сервер
address = "127.0.0.1"

# Порт, на котором будет запущен сервер
port = 8000

# Режим работы: "development" или "production"
environment = "development"

[gigachat]
# Использовать ли реальный GigaChat API (true) или заглушку (false)
# Если false, приложение будет работать с mock-ответами
enabled = true

# Модель GigaChat для использования
# Возможные значения: "GigaChat", "GigaChat-Plus", "GigaChat-Pro"
model = "GigaChat"

# Максимальное количество токенов в ответе
max_tokens = 512

# Температура генерации (0.0 - 1.0)
# Меньше значение = более предсказуемые ответы
# Больше значение = более креативные ответы
temperature = 0.7

# Таймаут запроса в секундах
timeout_seconds = 30

[logging]
# Уровень логирования: "trace", "debug", "info", "warn", "error"
level = "info"

# Формат логов: "compact", "pretty", "json"
format = "compact"

[application]
# Название приложения
name = "Умный помощник по программированию"

# Версия приложения
version = "0.1.0"

# Описание приложения
description = "Демонстрационное приложение для помощи студентам в изучении программирования"

# Системный промпт для GigaChat (инструкции для модели)
system_prompt = """
Ты - опытный преподаватель программирования, который помогает студентам изучать Rust и веб-разработку.
Отвечай на русском языке, используй простые объяснения и приводи примеры кода.
Будь терпеливым и дружелюбным. Если студент делает ошибку, объясни, в чём проблема и как её исправить.
"""
